site_name: Reasoning Integrity Standard (RIS)
site_description: "RIS v1.0 - The Reasoning Integrity Standard published by Atom Labs"
site_author: "Atom Labs"
copyright: "Â© 2025 Atom Labs"

repo_name: "ris-standard"
repo_url: "https://github.com/qstackfield/ris-standard"

theme:
  name: material
  language: en
  features:
    - navigation.sections
    - navigation.top
    - navigation.expand
    - navigation.footer
    - toc.integrate
    - content.code.copy
    - content.tabs.link
    - search.suggest
    - search.highlight
    - search.share
  palette:
    - scheme: default
      primary: blue
      accent: blue
  font:
    text: Inter
    code: JetBrains Mono

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - codehilite
  - footnotes
  - md_in_html
  - def_list
  - attr_list

