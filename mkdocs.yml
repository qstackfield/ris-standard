site_name: Reasoning Integrity Standard (RIS)
site_description: "RIS v1.0 - The global standard for reasoning stability, predictability, and structural integrity."
site_author: "Atom Labs — Standards Division"
copyright: "© 2025 Atom Labs"

repo_name: "ris-standard"
repo_url: "https://github.com/qstackfield/ris-standard"

# ============================================================
#  THEME — AtomLabs Quantum UI
# ============================================================
theme:
  name: material
  language: en

  logo: assets/atomlabs-logo.png
  favicon: assets/favicon.png

  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.sections
    - navigation.top
    - navigation.expand
    - toc.integrate
    - navigation.footer
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - announce.dismiss
    - header.autohide

  palette:
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  font:
    text: Inter
    code: JetBrains Mono

  icon:
    repo: fontawesome/brands/github

# Custom CSS (Quantum polish)
extra_css:
  - styles/brand.css

# Optional: custom JS (for hero animations or quantum effects later)
extra_javascript:
  - styles/brand.js

# ============================================================
# PLUGINS
# ============================================================
plugins:
  - search
  - minify:
      minify_html: true
  - tags:
      tags_file: tags.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - footnotes
  - codehilite
  - def_list
  - attr_list
  - md_in_html
  - meta
  - smarty

